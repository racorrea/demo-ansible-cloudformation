AWSTemplateFormatVersion: 2010-09-09
Parameters:
  VpcID:
    Type: AWS::EC2::VPC::Id
    Description: VPC dónde se alojará la instancia
    Default: vpc-03e3d301e77c2bd57
  SubnetPublicID:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet dónde se alojará la instancia dónde se desplegará el artefacto JAVA
    Default: subnet-06b3ea4385355f9c5
  SubnetPrivateID:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet dónde se alojará la instancia
    Default: subnet-0cdcf85b6d1aa9015
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: >-
      KeyPair para acceder por SSH a la instancia
    Default: investiga-servers
  InstanceType:
    Description: Tipo de instancia EC2
    Type: String
    Default: t2.micro
Mappings:
  AWSRegionToAMI:
    us-east-1:
      AMIID: ami-0a887e401f7654935
Resources:
  myFirewallDemo:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Permite conexion ssh y 80 desde internet
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: sshDemo
      VpcId: !Ref VpcID
  EC2InstancePublicServer:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap
        - AWSRegionToAMI
        - !Ref AWS::Region
        - AMIID
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      SecurityGroupIds:
        - !Ref myFirewallDemo
      SubnetId: !Ref SubnetPublicID
      UserData:
        Fn::Base64: 
          !Sub |
              #!/bin/bash
              echo " ****************************** Hola iniciamos ********************************"
              yum update -y
              sudo wget https://repos.fedorapeople.org/repos/dchen/apache-maven/epel-apache-maven.repo -O /etc/yum.repos.d/epel-apache-maven.repo
              sudo sed -i s/\$releasever/6/g /etc/yum.repos.d/epel-apache-maven.repo
              sudo yum install -y apache-maven
              sudo yum install java-1.8.0-devel
              sudo yum install git -y
              java -version
              echo " ****************************** Terminamos ********************************"
      Tags:
        - Key: Name
          Value: Demo Public Server
        - Key: Environment
          Value: Development
  EC2InstancePrivateServer:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap
        - AWSRegionToAMI
        - !Ref AWS::Region
        - AMIID
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      SecurityGroupIds:
        - !Ref myFirewallDemo
      SubnetId: !Ref SubnetPrivateID
      Tags:
        - Key: Name
          Value: Demo Private Server
        - Key: Environment
          Value: Development
